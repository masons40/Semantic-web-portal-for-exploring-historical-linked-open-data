{% extends 'data_display/base.html' %}
{% load search_filter %}
{% load staticfiles %}
        {% block content %}
		<div class="col-10">
			<div class="cent">
				<div class="sign" id="signUp">
					<form>
						<h4>Sign Up</h4>
						{% for field in form %}

							{{field}}

						{% endfor %}
						<button type="submit">Sign Up</button>
					</form>
				</div>
			</div>
		</div>
		{% endblock %}
