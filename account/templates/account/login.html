{% extends 'data_display/base.html' %}
{% load search_filter %}
{% load staticfiles %}
        {% block content %}
		<div class="col-2 col-md-5 col-sm-10 mt-4">
			<div class="card mr-3">
			    <div class="card-header bg-dark text-light">Login</div>
					<form action="{% url 'account:login' %}" method="post">
						{% csrf_token %}
						{{ form }}
						<button type="submit" class="btn btn-primary m-3" value="login">Login</button>
					</form>
			</div>
		</div>
		
		{% endblock %}
