
{% load search_filter %}
{% load staticfiles %}
<!DOCTYPE html>

<html>
	<head>
		<title>Adapt LOD Project</title>
		<meta lang="en">
		<meta charset="utf-8"><link rel="shortcut icon" href="{% static 'images/logo.png' %}" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Sunflower:300" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<link rel="stylesheet" href="{% static 'css/style.css' %}" type="css/text">
	<body class="full-container" style="background-color:#f2f2f2"> 
	    <header style="background-color:#15376d;" class="row">
		    <div class="d-inline-block col-lg-4" style="margin:10px;" >
			    <img src="{% static 'images/logo.png'%}" width="100px" height="100px"/>
			</div>
			<div class="d-inline-block col-lg-3" style="text-align:center;">
			    <h1 style="margin-left:15px;font-family:Sunflower;color:white;">ADAPT CENTRE DCU</h1>
			</div>
			<div class="d-inline-block col-lg-4" style="text-align:center;padding:5px;">
			    <ul>
				    <li class="list-inline-item" style="float:right;">
					    <form action="{% url 'account:logout' %}" method="post">
						    {% csrf_token %}
							<button type="submit" class="btn-primary">logout</button>
						</form>
					</li>
				</ul>
			</div>
		</header>
		
		{% block content %}
		
		
		{% endblock %}
		
		<footer class="page-footer font-small pt-4 mt-4" style="background-color:#15376d;box-shadow:0 0 5px 2px #15376d;">
		
		    <div class="row">
			    <div class="col-lg-5 .d-inline-block" style="background-color:#15376d;">
				    <ul >
					    <li class="list-inline-item .d-inline"><a style="color:white;" href="" >Contact Us</a></li>
						<li class="list-inline-item .d-inline"><a style="color:white;" href="" >Terms & Conditions</a></li>
						<li class="list-inline-item .d-inline"><a style="color:white;" href="" >Privacy Policy</a></li>
						<li class="list-inline-item .d-inline"><a style="color:white;" href="" >Cookie Policy</a></li>
					</ul>
				</div>
				<div class="col-lg-7 d-inline-block" style="background-color:#15376d;">
				    <div class="d-inline-block">
					    <img src="{% static 'images/ies.png'%}"  />
					</div>
				    <div class="d-inline-block">
					    <img src="{% static 'images/sfi.png'%}" />
					</div>
					<div class="d-inline-block">
					    <img src="{% static 'images/eur.png'%}" />
					</div>
					<div class="d-inline-block">
					    <img src="{% static 'images/tcd.png'%}" />
					</div>
					<div class="d-inline-block">
					    <img src="{% static 'images/dit.png'%}" />
					</div>
					<div class="d-inline-block">
					    <img src="{% static 'images/dcu.png'%}" />
					</div>
					<div class="d-inline-block">
					    <img src="{% static 'images/ucd.png'%}" />
					</div>
				</div>
			</div>
            <hr>
			<!-- Social buttons -->
			<ul class="list-unstyled list-inline text-center">
				<li class="list-inline-item">
					<a class="btn-floating btn-fb mx-1" style="color:white;"><i class="fa fa-facebook" title="Facebook" data-toggle="tooltip"> </i></a>
				</li>
				<li class="list-inline-item">
					<a class="btn-floating btn-tw mx-1" style="color:white;"><i class="fa fa-twitter" title="Twitter" data-toggle="tooltip"> </i></a>
				</li>
				<li class="list-inline-item">
					<a class="btn-floating btn-gplus mx-1" style="color:white;"><i class="fa fa-google-plus" title="Google+" data-toggle="tooltip"> </i></a>
				</li>
				<li class="list-inline-item">
					<a class="btn-floating btn-li mx-1" style="color:white;"><i class="fa fa-linkedin" title="Linkedin" data-toggle="tooltip"> </i></a>
				</li>
			</ul>
			<!-- Social buttons -->

			<!-- Copyright -->
			<div style="color:white;" class="footer-copyright text-center py-3">Â© 2018 Copyright:
				<h4 style="color:white;">ADAPT Research Centre</h4>
			</div>
			<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
			<script type="text/javascript">
			$(document).ready(function(){
				$('[data-toggle="tooltip"]').tooltip();   
			});
			</script>
        </footer>
	</body>
</html>
